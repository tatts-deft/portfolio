<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page With Style</title>

    

    <style type="text/css">

        .bold {
            
           font-weight: bold; 
            
        }


        .italic {

            font-style: italic;
        }


        .underline {

            text-decoration: underline;
        }

        a {

            text-decoration: none ;
        }

        a:hover {

            text-decoration: underline;
            color:turquoise;
        }

        .big  {

            font-size: 200%;
        }

        


    </style>
</head>
<body>

    <p class="bold">This is a bold text</p>
    <p class="italic">This is some italic text! <span class="bold">And this is bold and italic</span></p>
    <p class="underline">This text is underlined!</p>
    <a href="">This is a non-underlined link</a>
    <p class="big">This text is BIG</p>
</body>
</html>
